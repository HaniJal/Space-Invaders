<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Haniyeh J -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invaders</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 class="text-center py-3 my-4">Space Invaders</h1>
  </header>

  <main>
    <div class="container-fluid mt-2">
      <div class="row justify-content-center">
        <div class="col-auto">
          <svg id="canvas" width="500" height="500">
            <rect id="player" height="10" width="36" x="0" y="450" stroke="green" fill="lightgreen" rx="3" ry="3"></rect>
          </svg>
        </div>

        <div class="col-auto column">
          <div class="text-center my-4">
            <button id="startBtn" class="btn btn-light">Start Game</button>
          </div>

          <label for="difficultySelect" class="form-label">Select Difficulty:</label>
          <select id="difficultySelect" class="form-select w-auto d-inline-block mt-3">
            <option value="Easy" selected>Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>

          <p id="health-display" class="mt-4">Health: 3</p>

          <h6 class="my-4 mt-5">How to Play:</h6>
          <p>Move left / right with Arrow Keys.</p>
          <p>Shoot with Spacebar.</p>
          <p>You have 3 health points.</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
